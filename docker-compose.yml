mongodata:
    image: mongo:2.6
    command: "true"
    volumes:
        - /nar/mongo:/mongo/data

mongodb:
    image: mongo:2.6
    hostname: mongodb
    command: "--dbpath=/mongo/data"
    log_driver: "syslog"
    expose:
        - "27017"
    volumes_from:
        - mongodata

elasticdata:
    image: elasticsearch:1.5
    command: "true"
    volumes:
        - /nar/elasticsearch:/usr/share/elasticsearch/data

elasticsearch:
    image: elasticsearch:1.5
    hostname: elasticsearch
    log_driver: "syslog"
    expose:
        - "9200"
        - "9300"
    volumes_from:
        - elasticdata

grafana:
    image: grafana/grafana
    hostname: grafana
    log_driver: "syslog"
    expose:
        - "3000:3000"
    links:
        - influxdb:influx
    environment:
        GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s:%(http_port)s/grafana"

influxdata:
    image: tutum/influxdb
    command: "true"
    volumes:
        - /nar/influx:/data

influxdb:
    image: tutum/influxdb
    hostname: influxdb
    log_driver: "syslog"
    ports:
        - "8086:8086"
        - "8083:8083"
    volumes_from:
        - influxdata
    environment:
        INFLUXDB_VERSION: 0.9.6.1

rabbitdata:
    image: rabbitmq:3-management
    command: "true"
    volumes:
        - /data/log
        - /data/mnesia

rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    log_driver: "syslog"
    expose:
        - "5672"
    ports:
        - "15672:15672"
        - "5672:5672"
    volumes_from:
        - rabbitdata

basepython:
    build: .
    command: "true"
    volumes:
        - .:/app
        - ./config:/config
    dns:
        - 172.16.24.105
        - 10.6.10.208
        - 8.8.8.8
        - 8.8.4.4
    env_file:
        - .env

api:
    extends:
        service: basepython
    hostname: api
    command: ./startup.sh
    log_driver: "syslog"
    expose:
        - "8000:8000"
    links:
        - mongodb:mongo
        - elasticsearch:es
        - influxdb:influx
        - rabbitmq:mq

workers:
    extends:
        service: basepython
    command: celery -A lablog.workers worker --loglevel=info --autoreload
    log_driver: "syslog"
    links:
        - mongodb:mongo
        - elasticsearch:es
        - influxdb:influx
        - rabbitmq:mq
    environment:
        C_FORCE_ROOT: 1

scheduler:
    extends:
        service: basepython
    command: celery -A lablog.workers beat --loglevel=info
    log_driver: "syslog"
    links:
        - mongodb:mongo
        - elasticsearch:es
        - influxdb:influx
        - rabbitmq:mq
    environment:
        C_FORCE_ROOT: 1

nginx:
    image: nginx:1.7
    log_driver: "syslog"
    links:
        - api:backend
        - grafana:graf
    volumes:
        - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
        - ./config/nginx:/etc/nginx/ssl
        - .:/app
    ports:
        - "80:80"
        - "443:443"
