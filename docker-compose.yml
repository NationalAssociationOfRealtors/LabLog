mongodb:
    image: mongo:2.6
    hostname: mongo
    ports:
        - "27017:27017"

elasticsearch:
    image: elasticsearch:1.5
    hostname: elasticsearch
    ports:
        - "9200:9200"
        - "9300:9300"

influxdb:
    image: tutum/influxdb
    hostname: influxdb
    ports:
        - "8086:8086"
        - "8083:8083"

api:
    build: .
    command: gunicorn -c /config/gunicorn.conf wsgi:app --reload
    volumes:
        - .:/app
        - ./config:/config
    links:
        - mongodb:mongo
        - elasticsearch:es
        - influxdb:influx
    env_file:
        - .env
    dns:
        - 172.16.24.105
        - 10.6.10.208
        - 8.8.8.8
        - 8.8.4.4
    ports:
        - "8000:8000"

nginx:
    image: nginx:1.7
    links:
        - api
    volumes:
        - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
        - .:/app
    ports:
        - "80:80"
