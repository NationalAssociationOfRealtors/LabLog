mongodb:
    image: mongo:2.6
    hostname: mongodb
    command: "--dbpath=/mongo/data"
    log_driver: "syslog"
    expose:
        - "27017:27017"
    volumes:
        - /nar/mongo:/mongo/data

elasticsearch:
    image: elasticsearch:1.5
    hostname: elasticsearch
    log_driver: "syslog"
    expose:
        - "9200:9200"
        - "9300:9300"

influxdb:
    image: tutum/influxdb
    hostname: influxdb
    log_driver: "syslog"
    ports:
        - "8086:8086"
        - "8083:8083"

rabbitdata:
    image: rabbitmq
    command: "true"
    volumes:
        - /data/log
        - /data/mnesia

rabbitmq:
    image: rabbitmq
    hostname: rabbitmq
    log_driver: "syslog"
    expose:
        - 5672
        - 15672
    volumes_from:
        - rabbitdata

basepython:
    build: .
    command: "true"
    volumes:
        - .:/app
        - ./config:/config
    dns:
        - 172.16.24.105
        - 10.6.10.208
        - 8.8.8.8
        - 8.8.4.4
    env_file:
        - .env

api:
    extends:
        service: basepython
    hostname: api
    command: gunicorn -c /config/gunicorn.conf wsgi:app --reload
    log_driver: "syslog"
    expose:
        - "8000:8000"
    links:
        - mongodb:mongo
        - elasticsearch:es
        - influxdb:influx
        - rabbitmq:mq

scheduler:
    extends:
        service: basepython
    command: celery -A lablog.workers worker --loglevel=info
    log_driver: "syslog"
    links:
        - mongodb:mongo
        - elasticsearch:es
        - influxdb:influx
        - rabbitmq:mq

workers:
    extends:
        service: basepython
    command: celery -A lablog.workers beat --loglevel=info
    log_driver: "syslog"
    links:
        - mongodb:mongo
        - elasticsearch:es
        - influxdb:influx
        - rabbitmq:mq

nginx:
    image: nginx:1.7
    log_driver: "syslog"
    links:
        - api:backend
    volumes:
        - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
        - ./config/nginx:/etc/nginx/ssl
        - .:/app
    ports:
        - "80:80"
        - "443:443"
