{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block menu %}{% endblock %}
{% block content %}
<form action="{{url_for('.login')}}" class="form-signin" method="POST">
    <h2 class="form-signin-heading">Please Sign-in</h2>
    <label for="inputUN" class="sr-only">Username</label>
    <input type="text" id="inputUN" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <input type="hidden" id="next" name="next" value="{{next}}">
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me" name="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
{% endblock %}
