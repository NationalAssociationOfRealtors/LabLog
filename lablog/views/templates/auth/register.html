{% extends "base.html" %}

{% block title %}Register{% endblock %}
{% block menu %}{% endblock %}
{% block content %}
<form action="{{url_for('.register')}}" class="form-signin" method="POST">
    <h2 class="form-signin-heading">Register</h2>
    <label for="inputEmail" class="sr-only">Organization Name</label>
    {% if clients.find().count() %}
    <select name="org" id="inputOrg" class="form-control top" require autofocus>
        {% for client in clients.find() %}
        <option value={{client._id}} {% if loop.first %}selected{% endif %}>{{client.name}}</option>
        {% endfor %}
    </select>
    {% else %}
    <input type="text" id="inputOrg" name="org" class="form-control top" placeholder="Organization Name" required autofocus>
    {% endif %}
    <label for="inputEmail" class="sr-only">Your Name</label>
    <input type="text" id="inputName" name="name" class="form-control top" placeholder="Your Name" required autofocus>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
    <input type="password" id="inputConfirmPassword" name="confirm_password" class="form-control bottom" placeholder="Confirm Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
{% endblock %}
