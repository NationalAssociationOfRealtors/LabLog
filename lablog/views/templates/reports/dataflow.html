<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DataFlow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js"></script>
    <script src="https://rawgit.com/newrelic-forks/d3-plugins-sankey/master/sankey.js"></script>
    <script src="https://rawgit.com/misoproject/d3.chart/master/d3.chart.min.js"></script>
    <script src="https://rawgit.com/q-m/d3.chart.sankey/master/d3.chart.sankey.min.js"></script>
    <style>
        html{
            height: 100%;
        }
        body {
            padding: 10px;
            min-width: 600px;
            max-width: 1200px;
            height: 100%;
            margin: auto;
      }
      #chart {
          height: 800px;
          font: 13px sans-serif;
      }
      .node rect {
          fill-opacity: .9;
          shape-rendering: crispEdges;
          stroke-width: 0;
      }
      .node text {
          text-shadow: 0 1px 0 #fff;
      }
      .link {
          fill: none;
          stroke: #000;
          stroke-opacity: .2;
      }
    </style>
</head>
<body>
    <div id="chart"></div>

    <script>
    var colors = {
            'energy': '#edbd00',
            'weather': '#367d85',
            'air_quality': '#97ba4c',
            'presence': '#f5662b',
            'fallback': '#9f9fa3'
     };
      d3.json("/dataflow/data", function(error, json) {
          console.log(json);
          var chart = d3.select("#chart").append("svg").chart("Sankey.Path");
          chart
            .name(label)
            .colorNodes(function(name, node) {
                return color(node, 1) || colors.fallback;
            })
            .colorLinks(function(link) {
                return color(link.source, 4) || color(link.target, 1) || colors.fallback;
            })
            .nodeWidth(15)
            .nodePadding(10)
            .spread(true)
            .iterations(0)
            .draw(json);
        function label(node) {
            return node.name.replace(/\s*\(.*?\)$/, '');
        }
        function color(node, depth) {
            var id = node.id.replace(/(_score)?(_\d+)?$/, '');
            if (colors[id]) {
                return colors[id];
            } else if (depth > 0 && node.targetLinks && node.targetLinks.length == 1) {
                return color(node.targetLinks[0].source, depth-1);
            } else {
                return null;
            }
        }
      });
    </script>
  </body>
</html>
