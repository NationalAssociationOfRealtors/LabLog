<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DataFlow</title>
        <script src="/static/vendor/d3.min.js"></script>
        <script src="/static/vendor/sankey.js"></script>
        <script src="/static/vendor/d3.chart.min.js"></script>
        <script src="/static/vendor/d3.chart.sankey.js"></script>
        <style>
            html{
                height: 100%;
            }
            body {
                padding: 10px;
                min-width: 600px;
                max-width: 100%;
                height: 100%;
                margin: auto;
            }
            #chart {
                height: 100%;
                font: 13px sans-serif;
            }
            .node rect {
                fill-opacity: .9;
                shape-rendering: crispEdges;
                stroke-width: 0;
            }
            .node text {
                font-family: sans-serif;
                font-size: 13px;
                text-shadow: 0 1px 0 #fff;
            }
            .link {
                fill: none;
                stroke: #000;
                stroke-opacity: .2;
            }
        </style>
    </head>
    <body>
        <div id="chart"></div>

        <script>
        var colors = {
            'energy': '#edbd00',
            'weather': '#367d85',
            'node': '#97ba4c',
            'netatmo': '#97ba4c',
            'presence': '#f5662b',
            'fallback': '#9f9fa3'
        };
        var nodes = [];
        var chart = null;
        d3.json("/dataflow/data", function(error, json) {
            chart = d3.select("#chart").append("svg").chart("Sankey.Path");
            nodes = json.nodes;
            chart
                .name(label)
                .colorNodes(function(name, node) {
                    return color(node, 1) || colors.fallback;
                })
                .colorLinks(function(link) {
                    return color(link.source, 4) || color(link.target, 1) || colors.fallback;
                })
                .nodeWidth(24)
                .nodePadding(3)
                .spread(true)
                .iterations(1000)
                .draw(json);

            function label(node) {
                return node.name.replace(/\s*\(.*?\)$/, '');
            }

            function color(node, depth) {
                var s = node.id.split(".")
                var id = s[1];
                if (colors[id]) {
                    return colors[id];
                } else if (depth > 0 && node.targetLinks && node.targetLinks.length >= 1) {
                    return color(node.targetLinks[0].source, depth-1);
                } else {
                    return null;
                }
            }
        });

        var token = localStorage.getItem("token");
        var client_id = "55df1e9c64bd32000c24b167";
        var uri = "crtlabsdev.realtors.org";
        var ws = new WebSocket("wss://"+uri+"/socket"+"?token="+token+"&client_id="+client_id);
        var selections = [];
        ws.onopen = function(e){
            console.log("WS Opened");
        };
        ws.onmessage = function(e){
            var data = JSON.parse(JSON.parse(e.data).data);
            for(var i in nodes){
                var n = nodes[i];
                var sw = n.startswith || [];
                for(var s in sw){
                    if(sw[s] == data.measurement){
                        if(selections.length == 150) selections.shift();
                        selections.push(n);
                    }
                }
            }
        }
        var current = 0;
        var timer = setInterval(function(){
            if(current == selections.length) current = 0;
            if(selections.length){
                chart.selection(selections[current]);
                current++;
            }
        }, 200);


        </script>
    </body>
</html>
